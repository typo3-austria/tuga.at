<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers"
	  xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

<f:if condition="{sessions}">
	<f:then>
		<div class="m-sessions row">
			<f:for each="{sessions}" as="session">
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<f:if condition="{session.speaker.image}">
						<f:then>
							<f:image src="/uploads/pics/{session.speaker.image}" class="img-circle img-responsive img-blacknwhite" width="640c" height="640c" alt="Portrait/Avatar von {session.speaker.first_name}{f:if(condition:'{session.speaker.middle_name}',then:' {session.speaker.middle_name}')} {session.speaker.last_name}" />
						</f:then>
						<f:else>
							<f:if condition="{session.speaker.email}">
								<f:then>
									<v:media.gravatar email="{session.speaker.email" size="640" class="img-circle img-responsive img-blacknwhite" />
								</f:then>
								<f:else>
									<div alt="Kein Avatar/Profilbild" class="img-circle img-responsive img-blacknwhite" style="background: grey; height: 160px; width:160px;"></div>
								</f:else>
							</f:if>
						</f:else>
					</f:if>
					<p class="session--speaker--name">
						{session.speaker.first_name}{f:if(condition:'{session.speaker.middle_name}',then:' {session.speaker.middle_name}')} {session.speaker.last_name}
					</p>
					<h2 class="session--speaker--topic">{session.title}</h2>
					<p class="session--speaker--topic--description">{session.description}</p>
					<f:if condition="{session.link}">
						<f:link.typolink parameter="{session.link}" title='Zum Download von PrÃ¤sentation/Dateien der Session "{session.title}" von {session.speaker.first_name} {session.speaker.last_name}'><p class="text-center">&#x21E3; Download</p></f:link.typolink>
					</f:if>
				</div>
			</f:for>
		</div>
	</f:then>
	<f:else>
		
	</f:else>

</f:if>
</html>
