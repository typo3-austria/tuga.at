<html data-namespace-typo3-fluid="true"
			xmlns:f="http://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers"
			xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
			v:schemaLocation="https://fluidtypo3.org/schemas/vhs-master.xsd">

	<f:render section="Ressources"/>

	<f:render partial="Page/MainNav" section="Main"/>
	<f:if condition="{data.uid} == {RootUid}">
		<f:then>
			<f:render partial="Page/Infobar" section="Main" arguments="{_all}" />
		</f:then>
		<f:else>
			<f:render partial="Page/HeaderSubpage" section="Main" arguments="{_all}" />
		</f:else>
	</f:if>

	<f:render section="Content" />

	<f:render partial="Page/FooterPage" section="Main" arguments="{_all}" />
	<f:render partial="Page/Footer" section="Main" arguments="{_all}" />

</html>
